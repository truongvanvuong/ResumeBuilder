<div class="container mx-auto pt-4 pb-4">
  <div class="mb-10 gap-4">
    <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-2">My Resumes</h1>
    <p class="text-slate-500 dark:text-slate-400">
      Manage, edit, and create your professional resumes.
    </p>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl::grid-cols-5 gap-4 md:gap-7 pt-1 pb-6 px-4 md:px-0"
  >
    <div
      class="flex flex-col gap-5 items-center justify-center bg-white rounded-lg border border-purple-100 hover:border-purple-300 hover:bg-purple-50/5 cursor-pointer"
    >
      <div class="w-12 h-12 flex items-center justify-center bg-purple-200/60 rounded-2xl">
        <i class="pi pi-plus text-xl text-purple-500"></i>
      </div>
      <h3 class="font-medium text-gray-800">Add new Resume</h3>
    </div>

    @for (resume of resumes; track $index) {
    <app-resumecard
      [title]="resume.title"
      [imgUrl]="resume.thumbnail"
      [lastUpdated]="resume.updated_at"
    ></app-resumecard>
    }
  </div>
</div>
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible">
  <div>
    <h3>Creadit New Resume</h3>
    <P>Give your new resume a title to get started. You can edit all details later</P>
