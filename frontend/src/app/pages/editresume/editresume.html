<div class="container mx-auto px-6">
  <div
    class="flex items-center justify-between bg-white rounded-lg border border-purple-100 py-3 px-4 my-4"
  >
    <div class="flex items-center gap-2">
      <h1 class="font-display text-lg font-semibold text-gray-900 dark:text-white">
        UI UX Designer Resume
      </h1>
      <p-button icon="pi pi-pencil" size="small" [rounded]="true" [text]="true" />
    </div>
    <div class="flex items-center gap-2">
      <button Class="btn-small-light">
        <i class="pi pi-palette" pButtonIcon></i>
        <span pButtonLabel class="hidden md:block">Chang theme</span>
      </button>
      <button Class="btn-small-light">
        <i class="pi pi-trash" pButtonIcon></i>
        <span pButtonLabel class="hidden md:block">Delete</span>
      </button>
      <button Class="btn-small-light">
        <i class="pi pi-download" pButtonIcon></i>
        <span pButtonLabel class="hidden md:block">Preview & Download</span>
      </button>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2">
    <div class="bg-white rounded-lg border-purple-100 overflow-hidden"></div>
  </div>
</div>
